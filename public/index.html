<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Owaji-inyagham Ogbuluijah">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Weather App</title>
</head>
<body>
    <div class="wrapper">
      <header>
        <h1>Know Your Weather</h1>
      </header>
        <div class="inner-wrapper">
          <main>
            <div class="location">
              <form>
                <input type="text" placeholder="Enter your location" />
                <button>Check it</button>
              </form>
              <p>
                <span></span>
                <span></span>
              </p>
            </div>
            <div class="degree">
              <p></p>
              <div class="level">
                <img src="" alt="" />
                <p></p>
              </div>
            </div>
          </main>
          <section>
            <div class="hourly"></div>
            <div class="daily"></div>
          </section>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
